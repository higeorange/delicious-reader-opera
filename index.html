<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
<title>Delicious Reader</title>
</head>
<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
<script type="text/javascript" src="jsdeferred.jquery.js"></script>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="api.js"></script>
<div id="header">
<h1><div id="search"></div>
Delicious Reader<p id="status"></p></h1>
<input type="button" id="config" value="config" />
</div>


<div id="main">
<div id="item_help"></div>
<ul id="items"></ul>
</div>
<div id="side">
<ul id="bundles"></ul>
</div>
<div id="footer" />
<script type="text/javascript">
var ENV="debug";

var debug=(function(){
	if(ENV=="debug"){
		return function(obj){
			opera.postError(obj);
		}
	}else{
		return function(){};
	}
})();

$("#config").click(function(){
	render("items",v_config_form);
});

$.deferred.define();
next(function(){
	debug(widget.preferenceForKey("username"));
	return {
		username: widget.preferenceForKey("username")
	};
}).next(function(pref){
	if(!pref.username){
		throw "";
	}
	return pref.username;
}).next(function(username){
	debug(username);
	API.init(username);
}).error(function(){
	render("items",v_config_form);
});
</script>
</body>
</html>
